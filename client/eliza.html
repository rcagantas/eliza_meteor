<body>

          data-target=".nav-collapse"> <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Eliza</a>
        <!--div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div-->
        <!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <h1>I am Eliza</h1>
    <p>I am a virtual therapist. Go ahead and tell me your problems.</p>
    <p>
      <!-- <div class="container" id="localMessages"></div> -->
      {{> messageList}}
    </p>
  </div>

  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <form class="navbar-form pull-left input-append" onsubmit="return false;">
          {{> entry}}
        </form>
      </div>
      <div class="container">
        <p></p>
      </div>
    </div>
  </div>

  <div class="modal hide keyboard fade" id="passQueryModal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <!-- <h3 id="roomModalHeader"></h3> -->
      {{> roomModal}}
    </div>
    <div class="modal-body">
      <form class="well inline" onsubmit="return false;">
        {{> roomForm}}
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
      <a href="#" class="btn btn-primary" data-dismiss="modal">Save</a>
    </div>
  </div>
</body>

<template name="roomForm">
  <input id="roomNameInput" type="text" placeholder="room name">
  <input id="roomPassInput" type="password" placeholder="room password">
</template>

<template name="entry">
  <input id="messageInput" type="text" autofocus="autofocus" class="span6" placeholder="Type your message here.">
  <button id="messageInputBtn" class="btn btn-primary span1">Post</button>
</template>

<template name="roomModal">
  <h3>{{header}}</h3>
</template>

<template name="messageList">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <strong>{{name}}: </strong>{{message}}<br>
</template>
