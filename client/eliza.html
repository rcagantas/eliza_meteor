<body>
  {{> header}}
  {{> pageSelector}}
</body>

<template name="header">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse"
          data-target=".nav-collapse"> <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">Eliza</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pageSelector">
  {{renderPage}}
</template>

<template name="contactPage">
  <div class="container">
    <h2>Roel Cagantas</h2>
    <p>I am an enterprise Java/C++ developer for a major investment bank in Singapore. Occassionally, I try some new technologies.</p>
    <h3>Contact me!</h3>
    <ul class="icons">
      <li><h4><a href="http://roelcagantas.blogspot.com">
        <i class="icon-edit"></i>Blog</a></h4></li>
      <li><h4><a href="https://twitter.com/m9dhatter">
        <i class="icon-twitter"></i>Twitter</a></h4></li>
      <li><h4><a href="https://plus.google.com/105063919888934724817/posts">
        <i class="icon-google-plus"></i>Google Plus</a></h4></li>
      <li><h4><a href="https://www.facebook.com/roel.cagantas">
        <i class="icon-facebook"></i>Facebook</a></h4></li>
      <li><h4><a href="https://github.com/m9dhatter">
        <i class="icon-github"></i>Github</a></h4></li>
    </ul>  
  </div>
</template>

<template name="aboutPage">
  <div class="container">
    <h3>Background</h3>
    <p><a href="http://en.wikipedia.org/wiki/ELIZA">ELIZA</a> was one of the earliest attempts at natural language processing. She was made by professor <a href="http://en.wikipedia.org/wiki/Joseph_Weizenbaum">Joseph Weizenbaum</a> at MIT around 1964. This example was made using the <a href="http://meteor.com">Meteor Framework</a>.
    </p>
  </div>
</template>

<template name="mainPage">
  <div class="container">
    <h1>I am Eliza</h1>
    <p>I am a virtual therapist. Go ahead and tell me your problems.</p>
      <div class="container">
        <div class="addthis_toolbox addthis_default_style ">
        <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
        <a class="addthis_button_tweet"></a>
        <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
        <a class="addthis_counter addthis_pill_style"></a>
        </div>
    </div>
    <p>
      {{> messageList}}
    </p>
  </div>

  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <form class="navbar-form pull-left input-append" onsubmit="return false;">
          {{> entry}}
        </form>
        <a style="color: gray" class="pull-right"
          href="http://roelcagantas.blogspot.com">&#960;</a>
      </div>
    </div>
  </div>
  {{> roomForm}}
</template>

<template name="entry">
  <input id="messageInput" type="text" autofocus="autofocus" class="span6" placeholder="Type your message here.">
  <button id="messageInputBtn" class="btn btn-primary">Post</button>
</template>

<template name="messageList">
  {{#each messages}}
    {{scrolldown}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <strong style="color: {{color}};">{{name}}: </strong>{{message}}<br>
</template>

<template name="roomForm">
    <div class="modal hide keyboard fade" id="passQueryModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>{{roomHeader}}</h3>
      </div>
      <div class="modal-body">
        <form class="well inline" onsubmit="return false;">
          <input id="roomNameInput" type="text" placeholder="room name">
          <input id="roomPassInput" type="password" placeholder="room password">
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a id="roomSetBtn" href="#" class="btn btn-primary" data-dismiss="modal">Set</a>
      </div>
    </div>
</template>
