  <div class="container">
    <h1>I am Eliza</h1>
    <p>

    <p>
    <div class="container" id="localMessages">

  <div class="navbar navbar-fixed-bottom">

        </form>

      <div class="container">
        <p></p>

  <div class="modal hide" id="passQuery">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>

<template name="entry">
  <input type="text" id="messageBox" autofocus="autofocus" class="span6" placeholder="Type your message here.">
  <button class="btn btn-primary span1" id="messageBoxBtn">Post</button>
</template>

<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <strong>{{name}}: </strong>{{message}}<br>
</template>
